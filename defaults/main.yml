# packages (versions)
apache2_packages:
  - apache2
# enabled/disabled modules
apache2_modules: []
# enabled/disabled confs
apache2_confs: []
# enabled/disabled sites
apache2_sites: []
# remove the default host
apache2_remove_default: no
# start on boot
apache2_service_enabled: yes
# current state: started, stopped
apache2_service_state: started
# customize apache config
default_apache2_confs: []
# enabled/disabled mpm_prefork module
mpm_prefork_is_enabled: yes
# add client custom config
custom_client_config_is_enabled: yes
custom_conf: []

